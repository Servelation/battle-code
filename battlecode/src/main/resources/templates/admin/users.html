<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" th:href="@{../css/headerstyles.css}">
	<link rel="stylesheet" type="text/css" th:href="@{../css/logstyle.css}"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
 	

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<div class="framelog">
<p class="frameTitle">  <strong>Список всех пользователей</strong>   </p>
<a th:href="@{/main}" class="frameTitle"> Вернуться </a>
	<ol class="list-group list-group-numbered" >
  		<li class="list-group-item d-flex justify-content-between align-items-start"
  		th:each="user :${users}">
  			<form th:action="@{/admin/usersdelete}" method="post">
			    <div class="ms-2 me-auto">
				      <strong>
				      	<div class="fw-bold" th:text="${user.getUsername()}">Subheading</div>
				      </strong>
				      <span th:each="role : ${user.getRoles()}"> 
				      		<span th:text="${role}"> </span>,
				      </span>
				      <br>
				      <a th:href="@{/admin/users/{id}(id=${user.getId()})}">Посмотреть профиль</a>
			    </div>
			    <span class="badge bg-primary rounded-pill" th:text="${user.getLevel()}">14</span>
			    <input type="hidden" th:value="${user.getId()}" name="userId">
			    <button type="submit" class="btn btn-primary" value="delete">Удалить</button>
		    </form>
  		</li>
	</ol>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
