<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" th:href="@{../../css/headerstyles.css}">
	<link rel="stylesheet" type="text/css" th:href="@{../../css/logstyle.css}"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
 	

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<header th:replace ="base::head (path='../../')"></header>

 <div class ="framelog"  >
	<ul class="list-group">
	  <li class="list-group-item" th:each="task :${tasks}">
	  	<a th:text="${task.getTitle()}" th:class="${userTasks.contains(task) ? 'alert alert-success':'alert alert-danger'}" th:href="@{/tasks/{id}(id=${task.getId()})}"> Title of the task </a>
	  </li>
	</ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
