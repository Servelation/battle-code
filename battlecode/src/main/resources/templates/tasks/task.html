<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" th:href="@{../css/headerstyles.css}">
	<link rel="stylesheet" type="text/css" th:href="@{../css/logstyle.css}"> 
	<link rel="stylesheet" type="text/css" th:href="@{../css/taskstyle.css}"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
 	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<header>
	<div class = "headTab">
		<img th:src="@{images/logo.png}">
	</div>
	<a href = "@{/}" class="headerLink">
	<div class = "headTab">	
			Главная
	</div>
	</a>
	<a href = "http://htmlbook.ru/blog/svoi-shrift-na-stranitse" class="headerLink">
	<div class = "headTab">	
			Практика
		</div>
	</a>
	<a href = "http://htmlbook.ru/blog/svoi-shrift-na-stranitse" class="headerLink">
	<div class = "headTab">	
			Рейтинг кодеров
		</div>
	</a>

<div th:if="${isAuth}" class="headerLog headTab">
	<div class="dropdown headTab profile">
	  <button class=" btn btn-secondary dropdown-toggle profileHeader" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
	   <span th:text="${user.getUsername()}"></span>
	  </button>
	  <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
		    <li><a class="dropdown-item active" href="#" th:text="${level_text}">Action</a></li>
		    <li th:if="${#sets.contains(user.getRoles(),ADMIN)}"><a class="dropdown-item" th:href="@{/admin}">Админка</a></li>
		    <li><a class="dropdown-item" th:href="@{/user/{id}/edit(id=${user.getId()})}">Редактировать</a></li>
		    <li><a class="dropdown-item" href="#">Something else here</a></li>
		    <li><hr class="dropdown-divider"></li>
		   	<form th:action="@{/logout}" method="post">
           
		    <li> <input class="dropdown-item" type="submit" value="Выйти"/></li>
		    </form>
		  </ul>
		</div>

	<div class = "headTab " id="profile_pic">
		<img th:src="@{images/profile_pic.png}">
	</div>
</div>	

<div th:unless="${isAuth}" class="headerLog headTab">
	<a th:href = "@{/registration}" class="headerLink headerLog" id="registration">
		<div class="headTab">
			Регистрация
		</div>
	</a>

	<a class="headerLink headerLog">
		<div class="headTab">
			||
		</div>
	</a>
		
	<a th:href = "@{/login}" class="headerLink headerLog">
		<div class="headTab">
			Войти
		</div>
	</a>
</div>

</header>

 <div class ="framelog taskframe">
	<strong> <p class="frameTitle" th:text="${task.getTitle}">    </p></strong>
	<p th:text="${task.getDescription()}"><p>
	<p><strong>Input:</strong> </p>
	<p th:text="${task.getInput()}"><p>
	<p><strong>Output:</strong> </p>
	<p th:text="${task.getOutput()}"><p>
	<div class="alert alert-success" role="alert" th:if="${success}">
	  <h4 class="alert-heading">Получилось!!</h4>
	  <p>Приступай к следующему заданию!</p>
	  <hr>
	  <a class="mb-0" th:href="@{/tasks/{id}(id=${nextTask.getId()})}">Перейти дальше</a> 
	</div>
	<div class="alert alert-danger" role="alert" th:if="${fail}">
		Неправильно!
	</div>
	<p th:if="out"><strong>Вывод:</strong> </p>
	<p th:text="${out}"> </p>
	<form th:action="@{/tasks/{id}(id=${task.getId()})}" method="post">
		<div class="mb-3">
		  	<textarea rows="45" cols="45" name="program" id="taskArea">
class HelloWorld {
	public static void main(String[] args) {
		System.out.println("Hello World!");
	}
}
		  	</textarea>
		  </div>
		<button type="submit" class="btn btn-primary" value="Принять">Принять</button>
	</form>
	
</div>


</body>
</html>
